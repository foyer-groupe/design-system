name: Publish Blog
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:
      - blog
  pull_request:
    branches:
      - blog

jobs:
  publish:
    name: Publish blog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup assets
        run: |
          mkdir blog
          shopt -s extglob
          mv !(blog) ./blog/
          mkdir public
          mv ./blog ./public/
      - name: Publish Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_branch: gh-pages
          publish_dir: ./public
          keep_files: true
